<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenySpace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Keeps it in the main area */
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="sidebar">
            <li><a href="#">KenySpace</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <ul>
            <li><a href="#">KenySpace</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#" id="toggleSidebar">
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </a></li>
        </ul>
    </nav>

    <div class="main-content">
        <p>Click on the menu icon to open the side navbar and click on empty space to close it.</p>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');

        // Toggle sidebar on button click
        toggleSidebar.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents click from reaching the body
            sidebar.classList.toggle('visible');
        });

        // Close sidebar when clicking outside
        document.body.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !toggleSidebar.contains(e.target)) {
                sidebar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
